- hosts: cluster
  become: true
  become_user: root
  tasks:
    - name: kubernetes key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present
    - name: kubernetes repo
      apt_repository:
        repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
        state: present
    - name: standard software packages
      apt:
        pkg:
        - htop
        - sudo
        - nfs-common
        - git
        - ethtool
        - boinc-client
        - docker.io
        - apt-transport-https
        - curl
        update_cache: yes
        state: present
    - name: kubernetes packages
      apt:
        pkg:
        - kubelet
        - kubeadm
        - kubectl
    - name: add uwe to docker group
      user:
        name: uwe
        groups: docker,sudo
        append: yes
    - name: start boinc client
      systemd:
        name: boinc-client
        state: started 
        enabled: yes
    - name: register boinc project
      command:
        cmd: "boinccmd --project_attach {{ boinc_url }} {{ boinc_auth }}"
        chdir: /var/lib/boinc
        creates: /var/lib/boinc-client/{{ boinc_file }}